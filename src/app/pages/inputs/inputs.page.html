<div class="animated fadeIn container">
    <div class="card w-100">
        <div class="card-header">
            <div class="avatar">
                <img src="https://image.flaticon.com/icons/svg/106/106987.svg">
            </div>
            <div class="name">Inputs</div>
            <div class="date">Here are the different inputs you can use in HTML</div>
        </div>
        <div class="card-content p-2">
            <input (change)="fileChange($event)" type="file">
        </div>
    </div>
</div>
